{% extends 'base.html' %}
{% load static %}
{% block home %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>
    <link href='https://css.gg/volume.css' rel='stylesheet'>
</head>
<div class='live_camera'>
    <div class="camera_zone"> 
        <video class="input_video" width="640px" height="360px" hidden></video>
        <canvas class="output_canvas" width="960px" height="540px" ></canvas>
        <div id="loadingWrap" hidden>
            <div class='loading' id='loading'>
                <div class='loadingMsg'>Loading・・・</div>
            </div>
        </div>
    </div>
    <div class=button_zone> 
        <label class="switch">
            <input type="checkbox" class="toggle-input">
            <span class="slider round"></span>
        </label>  
        <button class="volume_up" hidden></button>
        <button class="volume_x"></button>
    </div>
</div>

<div class="text_output_zone"> 
    <div class="text_loadding" hidden></div>
    <div class="text_output"></div>
</div>

<audio controls hidden> 
    <source class="speech" src="" type="audio/mpeg">
</audio>


<style>
    .text_loadding {
        background: url("{% static 'images/texting.gif' %}") center center no-repeat;
        margin-left: 897px;
        width: 50px;
        height: 50px;
        opacity: 0.6;
        background-size: 111px;
        position: absolute;
    }
    .volume_up {
        background: url("{% static 'icons/volume2.svg'%}") center center no-repeat;
        width: 34px;
        height: 34px;
        position: absolute;
        top: 496px;
        left: 910px;
        border: none;
        opacity: 0.3;
        background-size: 33px;
    }

    .volume_x {
        background: url("{% static 'icons/volumex.svg'%}") center center no-repeat;
        width: 34px;
        height: 34px;
        position: absolute;
        top: 496px;
        left: 910px;
        border: none;
        opacity: 0.3;
        background-size: 33px;
    }
    
    .output_canvas, .input_video {
        transform: rotateY(180deg);
        -webkit-transform:rotateY(180deg); /* Safari and Chrome */
        -moz-transform:rotateY(180deg); /* Firefox */
        border-radius: 7px;
        padding-left: 0;
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    .live_camera {
        margin-left: 25%;
        margin-top: 16px;
        /* padding: 20px; */
        width: 960px;
        height: 540px;
        background-color: #ffffff78;
        border-radius: 7px;
        display: flex;
        justify-content: space-between;
        /* grid: auto / auto auto; */
        box-shadow: 10px 10px #c7c7c75e;
        flex-direction: column;
    }
    .text_output_zone {
        width: 960px;
        border-radius: 7px;
        padding: 7px;
        height: 60px;
        background-color: #ffffff78;
        box-shadow: 10px 10px #c7c7c75e;
        margin-left: 25%;
        margin-top: 50px;
    }
    .text_output {
        padding-left: 5px;
    }
    #stop-button{
        margin-top:40px;
    }
    .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    
    .switch input { 
    opacity: 0;
    width: 0;
    height: 0;
    }
    
    .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    -webkit-transition: .4s;
    transition: .4s;
    }
    
    .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: #ffffff78;
    -webkit-transition: .4s;
    transition: .4s;
    }
    
    input:checked + .slider {
    background-color: #03999e60;
    }
    
    input:focus + .slider {
    box-shadow: 0 0 1px #03999e60;
    }
    
    input:checked + .slider:before {
    -webkit-transform: translateX(26px);
    -ms-transform: translateX(26px);
    transform: translateX(26px);
    }
    /* Rounded sliders */
    .slider.round {
        border-radius: 34px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
    .button_zone {
        padding: 20px;
        position: absolute;
    }
    div.loadingMsg{
        display: table-cell;
        text-align: center;
        vertical-align: middle;
        padding-top: 140px;
        background: url("{% static 'images/ok3.gif' %}") center center no-repeat;
  }

    div.loading {
        display: table;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 9999;
        /* background-color: #fff; */
        /* opacity: 4.5; */
    }

</style>
<script type="module">
    const LABEL = ['an_mung', 'an_ui', 'ap_dung', 'ban', 'ban_khoan', 'benh_nhan', 'be_mac', 'biet', 'bieu_tang', 'bo_y_te', 'cach_ly', 'cam_do', 'cam_on', 'can', 'chap_nhan', 'chay', 'cho', 'dau', 'day_do', 'ghet', 'giup', 'ham_mo', 'hi_sinh', 'ho', 'ket_hon', 'khai_bao', 'khau_trang', 'khu_cach_ly', 'lay_benh', 'lo_lang', 'nghi_ngoi', 'nho', 'noi_xau', 'non_oi', 'phat', 'phong_van', 'phuc_hoi', 'san_se', 'sot', 'tap_luyen', 'tham', 'that_lac', 'thich', 'thuong', 'toi', 'ung_ho', 'u_benh', 'vang_loi', 'virus', 'xin_phep', 'xuat_vien', 'yeu']
    const videoElement = $('.input_video')[0];
    const canvasElement = $('.output_canvas')[0];
    const canvasCtx = canvasElement.getContext('2d');
    let a = "{% static 'tfjs_new/model.json' %}"
    console.log("aaa:", a);
    let model = await tf.loadLayersModel(a);
    console.log(model.summary())
    let output_array = [];

    function playAudio(word) {
        let url = "{% static 'audio/' %}" + word + ".mp3"
        let audio_action = $('audio').attr('src', url);
        let check = $('.volume_up').attr('hidden');
        
        if( !check ) {
            audio_action.get(0).play();
        } 
    }
    
    async function make_predict(keypoint) {
        let model = await tf.loadLayersModel(a);
        let tensors = tf.expandDims(tf.tensor2d(keypoint), 0)
        // make predict
        let predictions = await model.predict(tensors);
        predictions = predictions.dataSync();

        const max = Math.max(...predictions);
        const index = predictions.indexOf(max);
        console.log(LABEL[index]);
        playAudio(LABEL[index]);

        output_array.push(LABEL[index]);

        let output_array_five = output_array.slice(Math.max(output_array.length - 10, 0));
        let text = output_array_five.join(",    ");
        $(".text_output").text(text);
        console.log(max);
    }
    
    
    function get_extract_keypoint(results) {
        let left_hand_per_frame = []
        let right_hand_per_frame = []
        let pose_per_frame = []
        let face_per_frame = []
        let left_hand = results.leftHandLandmarks
        let right_hand = results.rightHandLandmarks
        let pose = results.poseLandmarks
        let face = results.faceLandmarks
        if (left_hand) {
            for (let i in left_hand ){
            //    left_hand_per_frame.push(a[i].x, a[i].y, a[i].z)
                left_hand_per_frame = [...left_hand_per_frame, left_hand[i].x, left_hand[i].y, left_hand[i].z]
            }

        } else {left_hand_per_frame = Array(63).fill(0);}
        if( right_hand ) {

            for (let i in right_hand ){
                //    left_hand_per_frame.push(a[i].x, a[i].y, a[i].z)
                right_hand_per_frame = [...right_hand_per_frame, right_hand[i].x, right_hand[i].y, right_hand[i].z]
            }
        } else {right_hand_per_frame = Array(63).fill(0);}
        /*
        if( pose ) {
            for (let i in pose ){
                //    left_hand_per_frame.push(a[i].x, a[i].y, a[i].z)
                    pose_per_frame = [...pose_per_frame, pose[i].x, pose[i].y, pose[i].z, pose[i].visibility]
            }
        } else {pose_per_frame = Array(132).fill(0);}
        if( face ) {
            for (let i =0; i < face.length - 10; i++ ){
                //    left_hand_per_frame.push(a[i].x, a[i].y, a[i].z)
                face_per_frame = [...face_per_frame, face[i].x, face[i].y, face[i].z]
            }
        } else {face_per_frame = Array(1404).fill(0);}
        */
        return [].concat(left_hand_per_frame, right_hand_per_frame)

    }
    let i = 0;
    let keypoint = [];
    let check_full_load = 0;

    async function onResults(results) {
        //$('.text_loadding').attr("hidden", true);
        $('#loadingWrap').attr("hidden", true);
        
        canvasCtx.save();

        canvasCtx.fillStyle = '#4444444f';
      canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
        canvasCtx.drawImage(
            results.image, 0, 0, canvasElement.width, canvasElement.height);

        if (results.leftHandLandmarks || results.rightHandLandmarks) {
            //$('.text_loadding').attr("hidden", false);
            keypoint.push(get_extract_keypoint(results))
            if (keypoint.length == 30) {
                console.log("tôi bắt đầu dự đoán đây")
                make_predict(keypoint)
                keypoint = []
            }
        }

        // console.log("ủa alo: ", results.poseLandmarks[0].visibility)
        // canvasCtx.globalCompositeOperation = 'source-over';
        //drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
        //                {color: '#00FF00', lineWidth: 4});
        //drawLandmarks(canvasCtx, results.poseLandmarks,
        //            {color: '#FF0000', lineWidth: 2});
        //(canvasCtx, results.faceLandmarks, FACEMESH_TESSELATION,
        //                {color: '#C0C0C070', lineWidth: 1});
        drawConnectors(canvasCtx, results.leftHandLandmarks, HAND_CONNECTIONS,
                        {color: '#E5E5E5', lineWidth: 3});
        //drawLandmarks(canvasCtx, results.leftHandLandmarks,
        //            {color: '#00FF00', lineWidth: 0.1});
        drawConnectors(canvasCtx, results.rightHandLandmarks, HAND_CONNECTIONS,
                        {color: '#ff00f2', lineWidth: 3});
        //drawLandmarks(canvasCtx, results.rightHandLandmarks,
        //            {color: '#FF0000', lineWidth: 0.1});
        canvasCtx.restore();
    }
    
    const holistic = new Holistic({locateFile: (file) => {
      return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
    }});
    holistic.setOptions({
      modelComplexity: 1,
      smoothLandmarks: true,
      enableSegmentation: true,
      smoothSegmentation: true,
      refineFaceLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });
    holistic.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => {
            await holistic.send({image: videoElement});
        },
        width: 960,
        height: 540
    });


    $('.toggle-input').change(function() {
        if($(this).is(':checked')) {
            alert("Sẽ mất một chút thời gian để load hình ảnh")
            $('.output_canvas').attr("hidden",false);
            camera.start();
            
            $('#loadingWrap').attr("hidden", false);
        } else {
            alert("Chúng tôi sẽ tắt hình ảnh")
            // get reference of the video element the Camera is constructed on
            const $feed  = $('.input_video')[0]
            $('.output_canvas').attr("hidden",true);
            // reset feed source 
            $feed.pause();
            $feed.srcObject.getTracks().forEach(a => a.stop());
            $feed.srcObject = null;
        }
    });
    </script>
    <script>
        $( document ).ready(function() {
            console.log( "ready!" );
        });

        $(".volume_up").on('click', function() {
            $(".volume_up").attr("hidden", true);
            $(".volume_x").attr("hidden", false);
        })

        $(".volume_x").on('click', function() {
            $(".volume_up").attr("hidden", false);
            $(".volume_x").attr("hidden", true);
        })
    </script>
{% endblock home %}
