{% extends 'accounts/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<section class="signup">
    <div class="container">
        <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
                {% csrf_token %}
                <h2 class="form-title">đổi mật khẩu</h2>
                <div class="mb-3">
                    {{ form|crispy }}
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit" value="gửi đến email"/>
                </div>
            </form>

            {% include 'accounts/messages.html' %}

            <div class='util_area'>
                <a href="{% url 'accounts:signup' %}" class='loginhere-link'>
                    <span class='login_help_tag'>
                        <img src="{% static 'icons/login-arrow.svg'%}" class="login_help_logo">
                    </span>
                    đăng ký
                </a>
    
                <a href="{% url 'accounts:login' %}" class='loginhere-link'>
                    <span class='login_help_tag'>
                        <img src="{% static 'icons/login-arrow.svg'%}" class="login_help_logo">
                    </span>
                    đăng nhập
                </a>

            </div>
        </div>
    </div>
</section>

{% endblock content %}
